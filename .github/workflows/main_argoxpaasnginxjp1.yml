# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - argoxpaasnginxjp1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7e04de173e004a838b1242acf5480e97 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_822e080d1ed94543a2a6626b1a5be180 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7e04de173e004a838b1242acf5480e97 }}/446917960/azureargoxpaasnginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'argoxpaasnginxjp1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d0441873a6324797a4e93466093bf2c8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7e04de173e004a838b1242acf5480e97 }}/446917960/azureargoxpaasnginx:${{ github.sha }}'